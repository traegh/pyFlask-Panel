<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciemny Motyw - Formularz</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            max-height: 300px;
        }
        button {
            background-color: #4CAF50;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="options">
            <option value="TEST 1">TEST 1</option>
            <option value="TEST 2">TEST 2</option>
            <option value="TEST 3">TEST 3</option>
            <option value="TEST 4">TEST 4</option>
            <option value="TEST 5">TEST 5</option>
        </select>
        <textarea id="text-input" maxlength="500" placeholder="Wprowadź tekst (max 500 znaków)"></textarea>
        <button id="send-button">Wyślij</button>
    </div>
    <script>
        const select = document.getElementById('options');
        const textarea = document.getElementById('text-input');
        const sendButton = document.getElementById('send-button');
        
        function sendData() {
            const selectedOption = select.value;
            const text = textarea.value;
            if (text.trim() !== '') {
                fetch('/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({option: selectedOption, text: text}),
                }).then(response => response.json())
                  .then(data => {
                    if (data.status === 'success') {
                        textarea.value = '';
                    }
                  });
            }
        }

        function selectRandomOption() {
            const options = select.options;
            const randomIndex = Math.floor(Math.random() * options.length);
            select.selectedIndex = randomIndex;
        }

        sendButton.addEventListener('click', sendData);
        
        textarea.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendData();
            }
        });

        // Obsługa klawisza TAB
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Tab') {
                event.preventDefault(); // Zapobiega domyślnej akcji TAB
                selectRandomOption();
            }
        });
    </script>
</body>
</html>
